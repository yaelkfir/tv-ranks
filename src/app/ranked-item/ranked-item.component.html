<div class="poster">
  <img [attr.src]="'https://image.tmdb.org/t/p/w300'+item.poster_path+''" />
</div>
<div class="details">
  <h5 class="rank">#{{rank}}</h5>
  <h3>
  <span class="title">{{item.name}}</span>
  <span class="date">({{this.firstAirDate |  date:'yyyy'}})</span>
  </h3>
  <div class="vote-area">
    <h4 class="user-score">vote average {{item.vote_average}}</h4>
    <button style="background-color: white; position: relative; z-index: 10000" mat-fab (click)="addToFavorites($event)">
      <mat-icon [class.favorite]="favorite" class="favorite-icon">favorite</mat-icon>
    </button>
  </div>
  <h4 class="over-view">Overview</h4>
  <div class="over-view">
    <p>{{item.overview}}</p>
  </div>
</div>
<div class="background-image">
<img style="object-fit: cover; width: 100%; height: 100%; opacity: 0.15" [attr.src]="'https://image.tmdb.org/t/p/original'+item.backdrop_path+''" />
</div>
